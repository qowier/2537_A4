<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div id="header">
    <h1>Go-Pokemon!</h1>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select> 
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <h2 id="clicks">Clicks: 0</h2>
    <h2 id="timer">Time: 0s</h2>
    <h2 id="totalPairs">Total Pairs: </h2>
    <h2 id="pairsLeft">Pairs Left: </h2>
    <h2 id="matchedPairs">Matched: 0</h2>
  </div>

  <div id="game_grid">
    <div class="card">
      <img id="img1" class="front_face" src="001.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img2" class="front_face" src="002.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img3" class="front_face" src="003.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img4" class="front_face" src="001.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img5" class="front_face" src="002.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
    <div class="card">
      <img id="img6" class="front_face" src="003.png" alt="">
      <img class="back_face" src="back.webp" alt="">
    </div>
  </div>

  <div id="themeBtns">
    <button id="whiteThemeBtn">Light</button>
    <button id="blackThemeBtn">Dark</button>
  </div>

</body>

<script src="index.js"></script>
</html>
